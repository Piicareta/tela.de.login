<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- styles -->
    <title>Login</title>
</head>
<body id="load" style="background-image: url(./assets/imgs/background.jpg);">
    <div class="container" id="container">
        <div class="ajustador">
            <form action="#" autocomplete="on">
                <div class="titulo">
                    <h4>Tela de Login</h4>
                    <h1>- Login -</h1>
                </div>
                <div class="email">
                    <label for="email">- E-mail -</label>
                    <input type="text" id="email" placeholder="endereço@mail.com" required></input>
                </div>
                <div class="senha">
                        <label for="senha">- Senha -</label>
                    <div class="icon">
                        <img src="./assets/imgs/eye-solid.svg" class="iconshow" id="eyeSolid">
                        <img src="./assets/imgs/eye-slash-solid.svg" class="iconhide" id="eyeSlash">
                        <input type="password" id="senha" placeholder="* * * * * * * *" required></input>
                    </div>
                </div>
                    <a href="#" class="forget">Esqueceu a Senha</a>
                    <input type="submit" value="ENTRAR" class="botao"></input>
                    <a href="#" class="sign">Não possui conta ?<br> Inscreva-se de graça</a>
            </form>
        </div>
    </div>
    <img src="./assets/imgs/ramlethal.png" alt="Ram" class="ram" id="ram">
    <img src="./assets/imgs/nagoriyuki.png" alt="Nago" class="nago" id="nago">

    <!-- toggle/animações -->
    <script src="./assets/js/index.js"></script> 
    <!-- toggle/animações -->
</body>
</html>
